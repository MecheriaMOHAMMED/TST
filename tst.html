<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tst</title>
</head>
<body>
    <form id="orderForm" onsubmit="handleSubmit(event)">
  <label>Full Name:</label><br>
  <input type="text" name="Full Name" required><br><br>

  <label>Phone Number:</label><br>
  <input type="tel" name="Phone Number" required><br><br>

  <label>Wilaya:</label><br>
  <input type="text" name="Wilaya" required><br><br>

  <label>Address:</label><br>
  <textarea name="Address" required></textarea><br><br>

  <label>Color:</label><br>
  <input type="text" name="Color" required><br><br>

  <label>Size:</label><br>
  <input type="text" name="Size" required><br><br>

  <label>Quantity:</label><br>
  <input type="number" name="Quantity" required><br><br>

  <button type="submit">Submit Order</button>
  <p id="responseMsg" style="color: green; font-weight: bold;"></p>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycby2a9HVkNNCngISn21HXHy4YFuuk-Tl83DdBBx43Sl8WqwdEiXnngiSercZSj4xz2un/exec';
  const form = document.getElementById('orderForm');
  const responseMsg = document.getElementById('responseMsg');

  function handleSubmit(e) {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(() => {
        responseMsg.textContent = "✅ Order submitted successfully!";
        form.reset();
      })
      .catch(() => {
        responseMsg.textContent = "❌ Something went wrong. Please try again.";
      });
  }
</script>


</body>
</html>
